<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body bgcolor="orange">
<h1>Список пользователей:</h1>
<ul>
{% for user in users %}
    <li><a href="http://127.0.0.1:5000/users/{{ user['username'] }}">{{ user['name'] }} {{ user['surname'] }} </a><br></li>
    <a href="http://127.0.0.1:5000/users/{{ user['username'] }}/del">Удалить</a>
    <a href="http://127.0.0.1:5000/users/{{ user['username'] }}/update">Изменить данные</a>

{% endfor %}
</ul>
<form action="" method="post">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name">
        <input type="reset">
    </p>
    <p>
        <label for="surname">Surname</label>
        <input type="text" name="surname">
        <input type="reset">
    </p>
    <p>
        <label for="telephone">Telephone</label>
        <input type="text" name="telephone">
        <input type="reset">
    </p>
    <p>
        <label for="age">Age</label>
        <input type="text" name="age">
        <input type="reset">
    </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
